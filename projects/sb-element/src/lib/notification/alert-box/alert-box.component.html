<sb-icon *ngIf="showArrow">&#xf1df;</sb-icon>
<ng-content></ng-content>
<ng-template ng-if [ngIf]="showIcon">
  <ng-content *ngIf="customIcon; else defaultIcon" select="[icon]"></ng-content>
  <ng-template #defaultIcon>
    <sb-icon *ngIf="color == 'warn'">&#xe001;</sb-icon>
    <sb-icon *ngIf="color == 'success'">&#xe92d;</sb-icon>
    <sb-icon *ngIf="color == 'info'">&#xe88f;</sb-icon>
    <sb-icon *ngIf="color == 'primary'">&#xe994;</sb-icon>
    <sb-icon *ngIf="color == 'secondary'">&#xe87e;</sb-icon>
  </ng-template>
</ng-template>
