<sb-popper #dateRangePopper position="bottom">
  <sb-calendar popper
    [color]="color"
    [markedDates]="markedDates"
    (select)="handlePickerSelect($event)"
    (blur)="setFocusedState(false)"
    (focus)="setFocusedState(true)"
    [disabled]="disabled">
  </sb-calendar>
  <sb-input
    content
    [size]="size"
    [color]="color"
    firstPlaceholder="Start"
    secondPlaceholder="End"
    [prefixIcon]="'\ue878'"
    type="double"
    [ngModel]="doubleInputDates"
    (ngModelChange)="handleInput($event)"
    (blur)="setFocusedState(false)"
    (focus)="setFocusedState(true)"
    [disabled]="disabled"
    sbElClickOutsideTrigger
    [triggerable]="dateRangePopper">
  </sb-input>
</sb-popper>
