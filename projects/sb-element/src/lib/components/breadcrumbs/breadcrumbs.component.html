<div [ngClass]="getClasses()">
  <ng-template ngFor let-crumb let-index="index" [ngForOf]="crumbs">
    <sb-icon *ngIf="index > 0" [extraClasses]="rootClass + '__icon'" size="s">&#xe5e1;</sb-icon>
    <span [ngClass]="rootClass + '__crumb'" (click)="handleClick(crumb)">{{crumb}}</span>
  </ng-template>
</div>
