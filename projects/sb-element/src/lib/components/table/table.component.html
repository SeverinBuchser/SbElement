<table>

  <thead>
    <tr [ngClass]="rootClass + '__head'">
      <th *ngFor="let data of head" [ngClass]="rootClass + '__th'">
        <div>
          <span>{{ data }}</span>
        </div>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of body"
      [ngClass]="rootClass + '__row'">
      <td *ngFor="let data of row" [ngClass]="rootClass + '__td'">
        <div>
          <span>{{ data }}</span>
        </div>
      </td>
    </tr>
  </tbody>

</table>
