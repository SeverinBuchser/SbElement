<div [ngClass]="className + '__border'"></div>
<sb-icon
  *ngIf="prefixIcon"
  [ngClass]="className + '__prefix'"
  [icon]="prefixIcon"
  [size]="size">
</sb-icon>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="placeholder"
  type="number"
  [min]="min"
  [max]="max"
  [(ngModel)]="value"
  [disabled]="disabled"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)">
</sb-input-core>
<sb-icon
  *ngIf="suffixIcon"
  [ngClass]="className + '__suffix'"
  [icon]="suffixIcon"
  [size]="size">
</sb-icon>
