<div [ngClass]="rootClass + '__border'"></div>
<sb-icon
  *ngIf="prefixIcon"
  [ngClass]="rootClass + '__prefix'"
  [icon]="prefixIcon"
  [size]="size">
</sb-icon>
<sb-input-core
  type="number"
  [min]="firstMin"
  [max]="firstMax"
  [size]="size"
  [color]="color"
  [placeholder]="firstPlaceholder"
  [(ngModel)]="firstValue"
  (ngModelChange)="handleInput()"
  (blur)="emitBlur()"
  (focus)="emitFocus()"
  [disabled]="disabled">
</sb-input-core>
<div [ngClass]="rootClass + '__delimiter'">
  {{ delimiter }}
</div>
<sb-input-core
  type="number"
  [min]="secondMin"
  [max]="secondMax"
  [size]="size"
  [color]="color"
  [placeholder]="secondPlaceholder"
  [(ngModel)]="secondValue"
  (ngModelChange)="handleInput()"
  (blur)="emitBlur()"
  (focus)="emitFocus()"
  [disabled]="disabled">
</sb-input-core>
<sb-icon
  *ngIf="suffixIcon"
  [ngClass]="rootClass + '__suffix'"
  [icon]="suffixIcon"
  [size]="size">
</sb-icon>
