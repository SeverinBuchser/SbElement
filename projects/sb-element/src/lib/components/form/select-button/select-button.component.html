<div [ngClass]="getClasses()">
  <button
    sb-button
    type="button"
    [color]="color"
    [size]="size"
    [isPlain]="plain"
    [isPill]="pill"
    [disabled]="disabled"
    [ngClass]="getButtonClasses()"
    (click)="toggle()">
    {{ value }}
    <ng-content *ngIf="!value"></ng-content>
    <sb-icon>&#xe5cf;</sb-icon>
  </button>
  <div [ngClass]="rootClass + '__options-wrapper'">
    <div [ngClass]="rootClass + '__options'">
      <div
        [ngClass]="rootClass + '__option'"
        *ngFor="let option of options"
        (click)="select(option)">
          {{ option }}
      </div>
    </div>
  </div>
</div>
