<sb-popper #dateRangePopper position="bottom">
  <sb-date-picker-popper popper
    (select)="handleSelect($event)"
    [date]="value"
    [size]="size"
    [color]="color"
    [isRange]="true">
  </sb-date-picker-popper>
  <sb-input
    content
    type="double"
    [ngModel]="value"
    (ngModelChange)="handleSelect($event)"
    firstPlaceholder="Start"
    secondPlaceholder="End"
    [size]="size"
    [color]="color"
    [prefixIcon]="'\ue878'"
    sbElClickOutsideTrigger
    [triggerable]="dateRangePopper">
  </sb-input>
</sb-popper>
