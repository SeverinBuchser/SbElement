<sb-popper #datePopper position="bottom">
  <sb-calendar popper
    [color]="color"
    [markedDates]="markedDates"
    (select)="handlePickerSelect($event)"
    (blur)="setFocusedState(false)"
    (focus)="setFocusedState(true)"
    [disabled]="disabled">
  </sb-calendar>
  <sb-input
    content
    type="text"
    placeholder="Pick a Date"
    [(ngModel)]="dateFormatted"
    [spellcheck]="false"
    [disabled]="disabled"
    (blur)="setFocusedState(false)"
    (focus)="setFocusedState(true)"
    [prefixIcon]="'\ue878'"
    [size]="size"
    [color]="color"
    sbElClickOutsideTrigger
    [triggerable]="datePopper">
  </sb-input>
</sb-popper>
