<sb-popper #datePopper position="bottom">
  <sb-date-picker-popper popper
    (select)="handlePickerSelect($event)"
    [date]="this.value ? [this.value] : undefined"
    [size]="size"
    [color]="color">
  </sb-date-picker-popper>
  <sb-input
    content
    type="text" 
    [ngModel]="value"
    (ngModelChange)="handleSelect($event)"
    placeholder="Pick a Date"
    [size]="size"
    [color]="color"
    [prefixIcon]="'\ue878'"
    sbElClickOutsideTrigger
    [triggerable]="datePopper">
  </sb-input>
</sb-popper>
