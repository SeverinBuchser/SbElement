<div [ngClass]="rootClass + '__border'"></div>
<sb-icon
  *ngIf="prefixIcon"
  [ngClass]="rootClass + '__prefix'"
  [icon]="prefixIcon"
  [size]="size">
</sb-icon>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="firstPlaceholder"
  [type]="type"
  [(ngModel)]="firstValue"
  (ngModelChange)="handleInput()"
  (blur)="emitBlur()"
  (focus)="emitFocus()"
  [spellcheck]="spellcheck"
  [disabled]="disabled">
</sb-input-core>
<div [ngClass]="rootClass + '__delimiter'">
  {{ delimiter }}
</div>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="secondPlaceholder"
  [type]="type"
  [(ngModel)]="secondValue"
  (ngModelChange)="handleInput()"
  (blur)="emitBlur()"
  (focus)="emitFocus()"
  [spellcheck]="spellcheck"
  [disabled]="disabled">
</sb-input-core>
<sb-icon
  *ngIf="suffixIcon"
  [ngClass]="rootClass + '__suffix'"
  [icon]="suffixIcon"
  [size]="size">
</sb-icon>
