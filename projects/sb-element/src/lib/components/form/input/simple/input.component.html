<div [ngClass]="rootClass + '__border'"></div>
<sb-icon
  *ngIf="prefixIcon"
  [ngClass]="rootClass + '__prefix'"
  [icon]="prefixIcon"
  [size]="size">
</sb-icon>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="placeholder"
  [type]="type"
  [(ngModel)]="value"
  (blur)="emitBlur()"
  (focus)="emitFocus()"
  [spellcheck]="spellcheck"
  [disabled]="disabled">
</sb-input-core>
<sb-icon
  *ngIf="suffixIcon"
  [ngClass]="rootClass + '__suffix'"
  [icon]="suffixIcon"
  [size]="size">
</sb-icon>
