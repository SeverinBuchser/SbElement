<label [ngClass]="getClasses()">
  <div [ngClass]="rootClass + '__checkbox'">
    <input
      type="checkbox"
      [name]="name"
      [value]="label"
      [(ngModel)]="value"
      [disabled]="disabled"/>
    <sb-icon [color]="null" [size]="null" [extraClasses]="[rootClass + '__mark', value ? 'checked' : '']">&#xe876;</sb-icon>
  </div>
  {{value}}
  <span>{{ label }}</span>
</label>
