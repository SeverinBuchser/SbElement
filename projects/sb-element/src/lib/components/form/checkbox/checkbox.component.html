<label [ngClass]="getClasses()">
  <div [ngClass]="rootClass + '__checkbox'">
    <input
      type="checkbox"
      [name]="name"
      [value]="label"
      [(ngModel)]="value"
      [disabled]="disabled"/>
    <sb-icon [ngClass]="rootClass + '__checkmark'">&#xe5ca;</sb-icon>
  </div>
  <span>{{ label }}</span>
</label>
