<label>
  <div [ngClass]="className + '__checkbox'">
    <input
      type="checkbox"
      [name]="name"
      [value]="label"
      [(ngModel)]="value"
      [disabled]="disabled"
      (blur)="emitTouch()"/>
    <sb-icon [ngClass]="className + '__checkmark'">&#xe5ca;</sb-icon>
  </div>
  <span>{{ label }}</span>
</label>
