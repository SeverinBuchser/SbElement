<label>
  <div [ngClass]="className + '__checkbox'">
    <input
      type="checkbox"
      [name]="name"
      [value]="label"
      [(ngModel)]="value"
      (focus)="setFocusedState(true)"
      (blur)="setFocusedState(false)"
      [disabled]="disabled"/>
    <sb-icon [ngClass]="className + '__checkmark'" size="s">&#xe5ca;</sb-icon>
  </div>
  <span>{{ label }}</span>
</label>
