<div [ngClass]="getClasses()" (click)="check()">
  <label [ngClass]="rootClass + '__label'"><span>{{ label }}</span></label>
  <div [ngClass]="rootClass + '__checkbox-wrapper'">
    <div [ngClass]="rootClass + '__checkbox'">
      <div [ngClass]="rootClass + '__tick'">
        <sb-el-icon [color]="null" [size]="null">&#xe876;</sb-el-icon>
      </div>
    </div>
  </div>
</div>
