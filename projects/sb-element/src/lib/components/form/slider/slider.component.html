<input
  type="range"
  [min]="min"
  [max]="max"
  [step]="step"
  [attr.list]="steplistId"
  [(ngModel)]="value"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)"
  [disabled]="disabled"/>
<datalist [id]="steplistId">
  <option *ngFor="let snapPoint of snapPoints" [value]="snapPoint"></option>
</datalist>
