<sb-form-group
  [groupTitle]="groupTitle"
  [groupAlign]="groupAlign"
  [size]="size"
  [color]="color">
  <div [ngClass]="getClasses()">
  <div
    [ngClass]="rootClass + '__option'"
    *ngFor="let option of options">
      <sb-checkbox
        [(ngModel)]="selectedOptions[option]"
        (change)="check()"
        [size]="size"
        [color]="color"
        [disabled]="disabled"
        [labelPosition]="labelPosition"
        [label]="option">
      </sb-checkbox>
    </div>
  </div>
</sb-form-group>
