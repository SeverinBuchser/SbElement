<sb-toast>

    <div>
      <sb-icon [ngStyle]="{'display': 'inline-block'}" color="secondary">pets</sb-icon>
      SbToast
    </div>
    <span>5 min. ago</span>
  </div>
  <div body>
    This is a rather long toast notification!
  </div>
</sb-toast>
