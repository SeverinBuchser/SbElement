<sb-icon *ngIf="showArrow" [size]="size">&#xf1df;</sb-icon>
<ng-content></ng-content>
<ng-template ng-if [ngIf]="showIcon">
  <ng-content *ngIf="customIcon; else defaultIcon" select="[icon]"></ng-content>
  <ng-template #defaultIcon>
    <sb-icon *ngIf="color == 'warn'" [size]="size">&#xe001;</sb-icon>
    <sb-icon *ngIf="color == 'success'" [size]="size">&#xe92d;</sb-icon>
    <sb-icon *ngIf="color == 'info'" [size]="size">&#xe88f;</sb-icon>
    <sb-icon *ngIf="color == 'primary'" [size]="size">&#xe994;</sb-icon>
    <sb-icon *ngIf="color == 'secondary'" [size]="size">&#xe87e;</sb-icon>
  </ng-template>
</ng-template>
