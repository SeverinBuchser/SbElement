<div [ngClass]="className + '__header'">
  <ng-content select="[header]"></ng-content>
  <sb-icon *ngIf="allowWithinClose" [ngClass]="className + '__close'" (click)="handleClose()">&#xe5cd;</sb-icon>
</div>
<div [ngClass]="className + '__body'">
  <ng-content select="[body]"></ng-content>
</div>
<ng-template [ngIf]="timed > 0" [ngIfElse]="notTimed">
  <sb-progress
    [ngClass]="className + '__header-hr'"
    size="xs"
    [color]="color">
  </sb-progress>
</ng-template>
<ng-template #notTimed>
  <hr [ngClass]="className + '__header-hr'">
</ng-template>
<div [ngClass]="className + '__border'"></div>
