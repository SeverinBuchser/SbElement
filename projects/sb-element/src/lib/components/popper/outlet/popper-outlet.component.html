<div [ngClass]="getClasses()"
  (mouseleave)="handleMouseleave($event)"
  (click)="handleClick($event)"
  #outletRoot>
  <div [ngClass]="rootClass + '__wrapper'" sbElPopperOutletMove>
    <div [ngClass]="rootClass + '__content'">
      <ng-template sbElPopperOutlet></ng-template>
    </div>
    <svg
      [ngClass]="rootClass + '__arrow'"
      [attr.width]="corner ? 1000 : 2000"
      height="1000"
      [attr.viewBox]="corner ? '0 0 1000 1000' : '0 0 2000 1000'">
      <path [attr.d]="corner ? 'M 0,0 V 1000 L 1000, 0 Z' : 'M 0,0 L 1000, 1000 L 2000, 0 Z'"/>
    </svg>
  </div>
</div>
