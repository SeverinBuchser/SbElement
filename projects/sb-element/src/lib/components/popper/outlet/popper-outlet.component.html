<div [ngClass]="getClasses()"
  (mouseleave)="handleMouseleave($event)" #transitionElement>
  <div [ngClass]="rootClass + '__wrapper-wrapper'">
    <div [ngClass]="rootClass + '__wrapper'">
      <div sbElPopperOutlet></div>
    </div>
    <ng-template [ngIf]="corner" [ngIfElse]="center">
      <svg
        [ngClass]="rootClass + '__arrow'"
         width="1000"
         height="1000"
         viewBox="0 0 1000 1000">
        <g transform="translate(0,703)">
          <path d="m 1000,-702.99999 -1000,1000 v -1000 z"/>
        </g>
      </svg>
    </ng-template>
    <ng-template #center>
      <svg
        [ngClass]="rootClass + '__arrow'"
         width="2000"
         height="1000"
         viewBox="0 0 2000 1000">
        <g transform="translate(0,703)">
          <path d="m 2000,-702.99999 -1000,1000 L 0,-703 Z"/>
        </g>
      </svg>
    </ng-template>
  </div>
</div>
