<sb-calendar-navigation
  [color]="color"
  [(ngModel)]="showingMonthStart"
  (focus)="setFocusedState(true)"
  (blur)="setFocusedState(false)"
  [disabled]="disabled">
</sb-calendar-navigation>
<sb-calendar-month
  [color]="color"
  [markedDates]="markedDates"
  [showingMonthStart]="showingMonthStart"
  (select)="handleSelect($event)"
  (focus)="setFocusedState(true)"
  (blur)="setFocusedState(false)"
  [disabled]="disabled">
</sb-calendar-month>
