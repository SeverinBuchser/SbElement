<label>
  <div [ngClass]="className + '__checkbox'">
    <input
      type="checkbox"
      [(ngModel)]="toggled"
      (focus)="setFocusedState(true)"
      (blur)="setFocusedState(false)"
      [disabled]="disabled"/>
    <sb-icon>&#xe5ca;</sb-icon>
  </div>
  <span><ng-content></ng-content></span>
</label>
