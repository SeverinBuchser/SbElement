<input
  [type]="type"
  [(ngModel)]="value"
  [spellcheck]="spellcheck"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)"
  [disabled]="disabled">
<div [ngClass]="getPlaceholderClasses()">
  {{ placeholder }}
</div>
<div *ngIf="type=='number'" [ngClass]="className + '__spinner-controls'">
  <sb-icon
    [ngClass]="className + '__spinner-control'"
    (mousedown)="handleMouseDownIncrease()"
    (mouseup)="handleMouseUp()">&#xe5e1;</sb-icon>
  <sb-icon
    [ngClass]="className + '__spinner-control'"
    (mousedown)="handleMouseDownDecrease()"
    (mouseup)="handleMouseUp()">&#xe2ea;</sb-icon>
</div>
