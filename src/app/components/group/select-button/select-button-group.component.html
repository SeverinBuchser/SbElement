<div [ngClass]="getClasses()">
  <span *ngIf="hasGroupTitle" [ngClass]="rootClass + '__title'">{{groupTitle}}</span>
  <div [ngClass]="rootClass + '__options-wrapper'">
    <div [ngClass]="rootClass + '__options'">
      <div
        [ngClass]="rootClass + '__option'"
        *ngFor="let option of options">
          {{ option }}
      </div>
    </div>
  </div>
</div>
