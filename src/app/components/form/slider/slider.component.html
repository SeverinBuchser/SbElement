<div [ngClass]="getClasses()">
  <span *ngIf="label" [ngClass]="rootClass + '__label'">{{ label }}</span>
  <input
    [ngClass]="rootClass + '__slider'"
    type="range"
    [min]="min"
    [max]="max"
    [step]="step"
    list="steplist"
    [(ngModel)]="value"/>
  <span
    *ngIf="showValue"
    [ngClass]="rootClass + '__value'">
    {{ value | number: numberPipingValue }} {{ valueSuffix }}
  </span>
  <datalist id="steplist">
    <option *ngFor="let snapPoint of snapPoints" [value]="snapPoint"></option>
  </datalist>
</div>
