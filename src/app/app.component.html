<form class="" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <sb-el-toggle-switch [(ngModel)]="model.toggle" name="toggle" #toggle="ngModel"
  [on]="true"
  [off]="false"
  size="s"></sb-el-toggle-switch>
  <sb-el-checkbox [disabled]="model.toggle" size="s"></sb-el-checkbox>
  <sb-el-radio-button [disabled]="model.toggle" size="s"></sb-el-radio-button>
  <sb-el-icon-button size="s" [disabled]="model.toggle">&#xe87d;</sb-el-icon-button>
  <sb-el-button pill size="s" [disabled]="model.toggle">Submit</sb-el-button>
</form>
