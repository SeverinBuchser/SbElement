<form class="" (ngSubmit)="onSubmit(form)" #form="ngForm" style="width: 500px">

  <sb-el-checkbox-group
    groupTitle="Select Checkboxes"
    size="s"
    [color]="color"
    [theme]="theme"
    [(ngModel)]="model.checkboxes"
    name="checkboxes"
    #checkboxes="ngModel"
    [options]="['Option 1', 'Option 2', 'Option 3']">
  </sb-el-checkbox-group>
  <hr class="sb-el-form-group-separator">
  <sb-el-radio-button-group
    groupTitle="Select Radio"
    size="s"
    [color]="color"
    [theme]="theme"
    [(ngModel)]="model.radios"
    name="radios"
    #radios="ngModel"
    [options]="['Option 1', 'Option 2', 'Option 3']">
  </sb-el-radio-button-group>
  <hr class="sb-el-form-group-separator">

  <sb-el-button
    pill
    size="d"
    [color]="color"
    [theme]="theme"
    [disabled]="!form.valid">
      Submit
  </sb-el-button>

  <sb-el-icon-button
    round
    size="d"
    [color]="color"
    [theme]="theme"
    [disabled]="!form.valid">
      &#xe145;
  </sb-el-icon-button>

  <sb-el-toggle-switch
    size="d"
    [color]="color"
    [theme]="theme">
  </sb-el-toggle-switch>
</form>
