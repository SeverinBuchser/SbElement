<div style="display: flex">
  <sb-el-checkbox [(ngModel)]="valuecheckbox" theme="night"></sb-el-checkbox>

  <sb-el-icon-button round theme="night" color="secondary">
    &#xe87d;
  </sb-el-icon-button>

  <sb-el-button plain theme="light" size="l">
    Laura<3
  </sb-el-button>
</div>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <sb-el-toggle-switch
    [(ngModel)]="model.toggle"
    name="toggle"
    #toggle="ngModel"
    [on]="true"
    [off]="false"
    [disabled]="true">
  </sb-el-toggle-switch>
  <sb-el-button [disabled]="!form.valid">
    Submit
  </sb-el-button>
</form>
