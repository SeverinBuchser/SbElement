<h1 class="no-margin-top">
  Alert Example
</h1>
<p>The alert module provides a service and a component. The <code>SbAlertService</code> and the <code>SbAlertBoxComonent</code>.</p>
<br>
<sb-grid dim="1x1" gap="s">
  <sb-card title="Alert Box">
    <sb-card-content>
      <sb-grid dim="2x1" gap="xs" justify="even">
        <sb-grid dim="1x5" gap="xs" justify="even">
          <sb-alert-box color="primary">Primary Alert Box</sb-alert-box>
          <sb-alert-box color="secondary">Secondary Alert Box</sb-alert-box>
          <sb-alert-box color="success">Success Alert Box</sb-alert-box>
          <sb-alert-box color="warn">Warn Alert Box</sb-alert-box>
          <sb-alert-box color="info">Info Alert Box</sb-alert-box>
        </sb-grid>
        <sb-grid dim="1x4" gap="xs" justify="even">
          <sb-alert-box size="s"  color="primary" [arrow]="false" [icon]="false">Primary Alert Box</sb-alert-box>
          <sb-alert-box size="m"  color="primary" [arrow]="false" [icon]="false">Primary Alert Box</sb-alert-box>
          <sb-alert-box size="l"  color="primary" [arrow]="false" [icon]="false">Primary Alert Box</sb-alert-box>
          <sb-alert-box size="xl" color="primary" [arrow]="false" [icon]="false">Primary Alert Box</sb-alert-box>
        </sb-grid>  
      </sb-grid>
    </sb-card-content>
  </sb-card>
  <sb-card title="Alert Service">
    <sb-card-content>
      <sb-grid dim="1x2" gap="xs">
        <sb-grid dim="1x1">
          <button color="primary" (click)="alertPrimary()" plain size="s">Primary Alert</button>
        </sb-grid>
        <sb-grid dim="2x2" gap="xs" justify="even">
          <button color="secondary" (click)="alertSecondary()" plain size="s">Secondary Alert</button>
          <button color="success" (click)="alertSuccess()" plain size="s">Success Alert</button>
          <button color="warn" (click)="alertWarn()" plain size="s">Warn Alert</button>
          <button color="info" (click)="alertInform()" plain size="s">Info Alert</button>
        </sb-grid>
      </sb-grid>
    </sb-card-content>
  </sb-card>
</sb-grid>
