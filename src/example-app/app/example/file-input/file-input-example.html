<h1 class="no-margin-top">
  File Input Example
</h1>
<sb-card title="Default File Input">
  <sb-card-content>
    <sb-input type="file" size="s"></sb-input>
    <sb-input type="file" size="m"></sb-input>
    <sb-input type="file" size="l"></sb-input>
    <sb-input type="file" size="xl"></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="Default File Input with placeholder">
  <sb-card-content>
    <sb-input type="file" size="s" placeholder="Small File Input"></sb-input>
    <sb-input type="file" size="m" placeholder="Medium File Input"></sb-input>
    <sb-input type="file" size="l" placeholder="Large File Input"></sb-input>
    <sb-input type="file" size="xl" placeholder="Extra Large File Input"></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="Pill File Input">
  <sb-card-content>
    <sb-input type="file" size="s" pill></sb-input>
    <sb-input type="file" size="m" pill></sb-input>
    <sb-input type="file" size="l" pill></sb-input>
    <sb-input type="file" size="xl" pill></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="File Input Colors">
  <sb-card-content>
    <sb-input type="file" color="primary"></sb-input>
    <sb-input type="file" color="secondary"></sb-input>
    <sb-input type="file" color="success"></sb-input>
    <sb-input type="file" color="warn"></sb-input>
    <sb-input type="file" color="info"></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="Accent File Input">
  <sb-card-content>
    <sb-input type="file" color="primary" accent></sb-input>
    <sb-input type="file" color="secondary" accent></sb-input>
    <sb-input type="file" color="success" accent></sb-input>
    <sb-input type="file" color="warn" accent></sb-input>
    <sb-input type="file" color="info" accent></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="Plain File Input">
  <sb-card-content>
    <sb-input type="file" color="primary" plain></sb-input>
    <sb-input type="file" color="secondary" plain></sb-input>
    <sb-input type="file" color="success" plain></sb-input>
    <sb-input type="file" color="warn" plain></sb-input>
    <sb-input type="file" color="info" plain></sb-input>
  </sb-card-content>
</sb-card>
<sb-card title="Accent Plain File Input">
  <sb-card-content>
    <sb-input type="file" color="primary" accent plain></sb-input>
    <sb-input type="file" color="secondary" accent plain></sb-input>
    <sb-input type="file" color="success" accent plain></sb-input>
    <sb-input type="file" color="warn" accent plain></sb-input>
    <sb-input type="file" color="info" accent plain></sb-input>
  </sb-card-content>
</sb-card>
