<h1 class="no-margin-top">
  Button Example
</h1>
<sb-card title="Default Button">
  <sb-card-content>
    <button size="s">Default Button</button>
    <button size="m">Default Button</button>
    <button size="l">Default Button</button>
    <button size="xl">Default Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Pill Button">
  <sb-card-content>
    <button size="s" pill>Pill Button</button>
    <button size="m" pill>Pill Button</button>
    <button size="l" pill>Pill Button</button>
    <button size="xl" pill>Pill Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Round Button">
  <sb-card-content ngClass="flex">
    <button size="s" round>Btn</button>
    <button size="m" round>Btn</button>
    <button size="l" round>Btn</button>
    <button size="xl" round>Btn</button>
  </sb-card-content>
</sb-card>
<sb-card title="Button Colors">
  <sb-card-content>
    <button color="primary">Primary Button</button>
    <button color="secondary">Secondary Button</button>
    <button color="success">Success Button</button>
    <button color="warn">Warn Button</button>
    <button color="info">Info Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Accent Button">
  <sb-card-content>
    <button color="primary" accent>Accent Primary Button</button>
    <button color="secondary" accent>Accent Secondary Button</button>
    <button color="success" accent>Accent Success Button</button>
    <button color="warn" accent>Accent Warn Button</button>
    <button color="info" accent>Accent Info Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Plain Button">
  <sb-card-content>
    <button color="primary" plain>Plain Primary Button</button>
    <button color="secondary" plain>Plain Secondary Button</button>
    <button color="success" plain>Plain Success Button</button>
    <button color="warn" plain>Plain Warn Button</button>
    <button color="info" plain>Plain Info Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Accent Plain Button">
  <sb-card-content>
    <button color="primary" accent plain>Accent Plain Primary Button</button>
    <button color="secondary" accent plain>Accent Plain Secondary Button</button>
    <button color="success" accent plain>Accent Plain Success Button</button>
    <button color="warn" accent plain>Accent Plain Warn Button</button>
    <button color="info" accent plain>Accent Plain Info Button</button>
  </sb-card-content>
</sb-card>
<sb-card title="Icon Button">
  <sb-card-content ngClass="flex">
    <sb-icon-button round>satellite_alt</sb-icon-button>
    <sb-icon-button round>emoji_events</sb-icon-button>
    <sb-icon-button round>public</sb-icon-button>
    <sb-icon-button round>water_drop</sb-icon-button>
  </sb-card-content>
  <sb-card-content ngClass="flex">
    <sb-icon-button>satellite_alt</sb-icon-button>
    <sb-icon-button>emoji_events</sb-icon-button>
    <sb-icon-button>public</sb-icon-button>
    <sb-icon-button>water_drop</sb-icon-button>
  </sb-card-content>
</sb-card>
