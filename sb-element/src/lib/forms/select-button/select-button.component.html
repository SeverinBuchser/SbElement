<button
  type="button"
  [color]="color"
  [size]="size"
  [accent]="accent"
  [pill]="pill"
  [plain]="plain"
  (focus)="setFocusedState(true)"
  (blur)="setFocusedState(false)"
  [disabled]="disabled"
  (click)="toggle()">
  {{ value }}
  <ng-content *ngIf="!value"></ng-content>
  <sb-icon>&#xe5cf;</sb-icon>
</button>
<div [ngClass]="className + '__options-wrapper'">
  <div [ngClass]="className + '__options'">
    <div
      [ngClass]="className + '__option'"
      *ngFor="let option of options"
      (click)="select(option)">
        {{ option }}
    </div>
  </div>
</div>
