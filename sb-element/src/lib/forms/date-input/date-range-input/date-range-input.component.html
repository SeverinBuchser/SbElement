<sb-popper #dateRangePopper>
  <sb-popper-overlay position="bottom">
    <sb-calendar
      [color]="color"
      [markedDates]="markedDates"
      (select)="handlePickerSelect($event)"
      (blur)="setFocusedState(false)"
      (focus)="setFocusedState(true)"
      [disabled]="disabled">
    </sb-calendar>
  </sb-popper-overlay>
  <sb-popper-content>
    <sb-input
      [size]="size"
      [color]="color"
      firstPlaceholder="Start"
      secondPlaceholder="End"
      prefixIcon="event"
      type="double"
      [ngModel]="doubleInputDates"
      (ngModelChange)="handleInput($event)"
      (blur)="setFocusedState(false)"
      (focus)="setFocusedState(true)"
      [disabled]="disabled"
      sbClickOutsideTrigger
      [triggerable]="dateRangePopper">
    </sb-input>
  </sb-popper-content>
</sb-popper>
