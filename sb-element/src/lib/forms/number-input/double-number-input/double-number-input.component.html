<div [ngClass]="className + '__border'"></div>
<sb-icon
  *ngIf="prefixIcon"
  [ngClass]="className + '__prefix'"
  [icon]="prefixIcon"
  size="s">
</sb-icon>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="firstPlaceholder"
  type="number"
  [min]="firstMin"
  [max]="firstMax"
  [(ngModel)]="firstValue"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)"
  [disabled]="disabled">
</sb-input-core>
<div [ngClass]="className + '__delimiter'">
  {{ delimiter }}
</div>
<sb-input-core
  [size]="size"
  [color]="color"
  [placeholder]="secondPlaceholder"
  type="number"
  [min]="secondMin"
  [max]="secondMax"
  [(ngModel)]="secondValue"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)"
  [disabled]="disabled">
</sb-input-core>
<sb-icon
  *ngIf="suffixIcon"
  [ngClass]="className + '__suffix'"
  [icon]="suffixIcon"
  size="s">
</sb-icon>
