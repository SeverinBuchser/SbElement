<sb-input
  [pill]="isPill"
  [size]="size"
  [color]="color"
  firstPlaceholder="Hour"
  secondPlaceholder="Minute"
  prefixIcon="schedule"
  type="double-number"
  [(ngModel)]="value"
  [firstMin]="0"
  [firstMax]="23"
  [secondMin]="0"
  [secondMax]="59"
  (blur)="setFocusedState(false)"
  (focus)="setFocusedState(true)"
  [disabled]="disabled">
</sb-input>
