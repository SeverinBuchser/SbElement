<button
  [size]="size"
  [color]="color"
  [accent]="accent"
  [pill]="pill"
  [plain]="plain"
  [round]="round"
  [type]="type"
  (focus)="setFocusedState(true)"
  (blur)="setFocusedState(false)"
  [disabled]="disabled">
  <sb-icon [icon]="icon">
    <ng-content></ng-content>
  </sb-icon>
</button>
