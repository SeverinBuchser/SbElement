<button
  [color]="color"
  [size]="size"
  [accent]="isAccent"
  [pill]="isPill"
  [plain]="isPlain"
  [round]="isRound"
  [type]="type"
  (focus)="setFocusedState(true)"
  (blur)="setFocusedState(false)"
  [disabled]="disabled">
  <sb-icon [icon]="icon">
    <ng-content></ng-content>
  </sb-icon>
</button>
