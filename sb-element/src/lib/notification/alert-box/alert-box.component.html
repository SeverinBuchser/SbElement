<sb-icon *ngIf="arrow">&#xf1df;</sb-icon>
{{ message }}
<ng-content></ng-content>
<ng-template ng-if [ngIf]="icon">
  <ng-content *ngIf="customIcon; else defaultIcon" select="[icon]"></ng-content>
  <ng-template #defaultIcon>
    <sb-icon *ngIf="color == 'warn'">error_outline</sb-icon>
    <sb-icon *ngIf="color == 'success'" outline>check_circle</sb-icon>
    <sb-icon *ngIf="color == 'info'" outline>info</sb-icon>
    <sb-icon *ngIf="color == 'primary'" outline>notifications</sb-icon>
    <sb-icon *ngIf="color == 'secondary'" outline>favorite_border</sb-icon>
  </ng-template>
</ng-template>
