<sb-popper #popper [position]="position" alignment="center">
  <sb-popper-overlay>
    <sb-calendar
      [color]="color"
      [markedDates]="markedDates"
      (select)="handlePickerSelect($event)"
      (blur)="setFocusedState(false)"
      (focus)="setFocusedState(true)"
      [disabled]="disabled">
    </sb-calendar>
  </sb-popper-overlay>
  <sb-popper-content *ngIf="!hasParentGroup">
    <sb-input-group
      sbClickOutsideTrigger
      [triggerable]="popper">
      <sb-icon>event</sb-icon>
      <sb-input
        type="text"
        placeholder="Pick a Datee"
        [(ngModel)]="date"
        (blur)="handleBlurInput()"
        (focus)="handleFocusInput()">
      </sb-input>
    </sb-input-group>
  </sb-popper-content>
</sb-popper>

<ng-template #contentTemplate>
  <div #popperContent
    sbClickOutsideTrigger
    [triggerable]="popper"
    ngClass="sb-date-input-content-wrapper">
      <sb-icon>event</sb-icon>
      <sb-input
        type="text"
        placeholder="Pick a Datee"
        [(ngModel)]="date"
        (blur)="handleBlurInput()"
        (focus)="handleFocusInput()">
      </sb-input>
    </div>
</ng-template>
