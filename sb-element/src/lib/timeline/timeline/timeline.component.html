<sb-grid [dim]="gridDim" justify="even">
  <div *ngFor="let step of steps" [ngClass]="className + '__name'">
    <span>{{ step.name }}</span>
  </div>
  <div *ngFor="let step of steps; index as i" [ngClass]="className + '__indicator'">
    <sb-icon *ngIf="step.state == 'current'"
      size="s"
      [color]="color">
      &#xe39e;
    </sb-icon>

    <sb-icon *ngIf="step.state == 'awaiting'"
      size="s"
      outline
      ngClass="awaiting">
      &#xef4a;
    </sb-icon>

    <sb-icon *ngIf="step.state == 'done'"
      size="s"
      [color]="color">
      &#xef4a;
    </sb-icon>

    <sb-icon *ngIf="step.state == 'pending'"
      size="s"
      [color]="color"
      outline>
      &#xef64;
    </sb-icon>
    <div *ngIf="step.line" [ngClass]="getLineClasses(i)"></div>
  </div>
</sb-grid>
