<div [ngClass]="className + '__week-days'">
  <div *ngFor="let weekDay of weekDays">
    {{ weekDay }}
  </div>
</div>
<div [ngClass]="className + '__dates'">
  <sb-markable-date
    *ngFor="let date of calendarDates"
    [config]="{format: 'dd', unit: 'day'}"
    [color]="color"
    [date]="date"
    [markedDates]="markedDates"
    (select)="handleSelect($event)"
    (focus)="setFocusedState(true)"
    (blur)="setFocusedState(false)"
    [disabled]="disabled"
    [ngClass]="{'not-in-range': isNotInMonth(date)}">
  </sb-markable-date>
</div>
