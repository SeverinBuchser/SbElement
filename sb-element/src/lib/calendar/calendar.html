<div [ngClass]="className + '__navigation'">
  <sb-icon (click)="goToPreviousBig()" [color]="color">
    keyboard_double_arrow_left
  </sb-icon>
  <sb-icon (click)="goToPreviousSmall()" [color]="color">
    keyboard_arrow_left
  </sb-icon>
  <div
    [ngClass]="className + '__navigation-month'"
    (click)="handleNavigationMode()">
    {{ navigationFormatted }}
  </div>
  <sb-icon (click)="goToNextSmall()" [color]="color">
    keyboard_arrow_right
  </sb-icon>
  <sb-icon (click)="goToNextBig()" [color]="color">
    keyboard_double_arrow_right
  </sb-icon>
</div>
<ng-template [ngIf]="navigationMode == 'date'">
  <sb-calendar-dates
    [color]="color"
    [markedDates]="markedDates"
    [showingMonthStart]="showingDate"
    [weekDayFormat]="weekDayFormat"
    (select)="handleDateSelect($event)"
    (focus)="setFocusedState(true)"
    (blur)="setFocusedState(false)"
    [disabled]="disabled">
  </sb-calendar-dates>
</ng-template>
<ng-template [ngIf]="navigationMode == 'month'">
  <sb-calendar-period
    [config]="monthConfig"
    [color]="color"
    [markedDates]="markedDates"
    [showingStartDate]="showingDate"
    (select)="handleMonthSelect($event)"
    (focus)="setFocusedState(true)"
    (blur)="setFocusedState(false)"
    [disabled]="disabled">
  </sb-calendar-period>
</ng-template>
<ng-template [ngIf]="navigationMode == 'year'">
  <sb-calendar-period
    [config]="yearConfig"
    [color]="color"
    [markedDates]="markedDates"
    [showingStartDate]="showingDate"
    (select)="handleYearSelect($event)"
    (focus)="setFocusedState(true)"
    (blur)="setFocusedState(false)"
    [disabled]="disabled">
  </sb-calendar-period>
</ng-template>
