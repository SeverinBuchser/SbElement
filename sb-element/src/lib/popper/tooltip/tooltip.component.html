<sb-popper
  #tooltipPopper
  [visible]="visible"
  (showStart)="showStart.emit()"
  (showEnd)="showEnd.emit()"
  (hideStart)="hideStart.emit()"
  (hideEnd)="hideEnd.emit()">
  <sb-popper-overlay
    ngClass="sb-tooltip"
    [position]="position">
    <span>
      {{ text }}
    </span>
  </sb-popper-overlay>
  <sb-popper-content sbHoverTrigger [triggerable]="tooltipPopper" [delay]="delay">
    <ng-content></ng-content>
  </sb-popper-content>
</sb-popper>
