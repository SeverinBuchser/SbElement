<sb-popper
  #tooltipPopper
  (showStart)="showStart.emit()"
  (showEnd)="showEnd.emit()"
  (hideStart)="hideStart.emit()"
  (hideEnd)="hideEnd.emit()"
  [position]="position"
  [alignment]="alignment">
  <sb-popper-overlay
    ngClass="sb-tooltip">
    <span>
      {{ text }}
    </span>
  </sb-popper-overlay>
  <sb-popper-content sbHoverTrigger [triggerable]="tooltipPopper" [delay]="delay">
    <ng-content></ng-content>
  </sb-popper-content>
</sb-popper>
