<ng-content></ng-content>
<ng-template [ngIf]="position.isTop">
  <svg
  [ngClass]="className + '__arrow'"
  viewBox="0 0 2000 1000"
  #arrow sbAlignRelative>
    <path d="M 0, 0 L 1000, 1000 L 2000, 0 Z"/>
  </svg>
</ng-template>
<ng-template [ngIf]="position.isLeft">
  <svg
  [ngClass]="className + '__arrow'"
  viewBox="0 0 1000 2000"
  #arrow sbAlignRelative>
    <path d="M 0, 0 L 1000, 1000 L 0, 2000 Z"/>
  </svg>
</ng-template>
<ng-template [ngIf]="position.isRight">
  <svg
  [ngClass]="className + '__arrow'"
  viewBox="0 0 1000 2000"
  #arrow sbAlignRelative>
    <path d="M 1000, 0 L 0, 1000 L 1000, 2000 Z"/>
  </svg>
</ng-template>
<ng-template [ngIf]="position.isBottom">
  <svg
  [ngClass]="className + '__arrow'"
  viewBox="0 0 2000 1000"
  #arrow sbAlignRelative>
  <path d="M 0, 1000 L 1000, 0 L 2000, 1000 Z"/>
  </svg>
</ng-template>
