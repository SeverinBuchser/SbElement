<table>
  <thead>
    <tr [ngClass]="className + '__head'">
      <th *ngFor="let data of head" [ngClass]="className + '__th'">
        <div>
          <span>{{ data }}</span>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of body"
      [ngClass]="className + '__row'">
      <td *ngFor="let data of row" [ngClass]="className + '__td'">
        <div>
          <span>{{ data }}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
