<sb-grid dim="1xauto" gap="m" ngClass="sb--padding-m">
  <sb-card size="s" color="primary">
    <sb-card-header>
      <p class="sb--s">Input</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <sb-input
        type="text"
        placeholder="Type some text here"
        size="l"
        [color]="color"
        [disabled]="false">
      </sb-input>
      <sb-input
        type="double"
        firstPlaceholder="First input"
        secondPlaceholder="Second input"
        size="l"
        [color]="color"
        [disabled]="false">
      </sb-input>
    </sb-card-content>
  </sb-card>
  <sb-card size="s" color="primary">
    <sb-card-header>
      <p class="sb--s">Number Input</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <sb-input
        type="number"
        placeholder="Number Input"
        size="l"
        [color]="color">
      </sb-input>
      <sb-input
        type="time"
        size="l"
        [color]="color">
      </sb-input>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Datepicker</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <sb-input
        type="date"
        size="l"
        [color]="color">
      </sb-input>
      <sb-input
        type="date-range"
        size="l"
        [color]="color">
      </sb-input>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Checkbox</p>
    </sb-card-header>
    <sb-card-content ngClass="group">
      <sb-checkbox
        *ngFor="let checkbox of model.checkboxes"
        [label]="checkbox.name"
        [color]="color"
        [disabled]="false">
      </sb-checkbox>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Radio</p>
    </sb-card-header>
    <sb-card-content>
      <sb-radio-group
        ngClass="group"
        [options]="options"
        [color]="color"
        [disabled]="false">
      </sb-radio-group>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Select Button</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <sb-select-button
        [options]="options"
        pill
        size="m"
        [color]="color">
        Select
      </sb-select-button>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Slider</p>
    </sb-card-header>
    <sb-card-content>
      <sb-slider
        placeholder="Slider"
        [max]="20"
        [min]="-20"
        [step]="0.1"
        [snap]="[0, 3, 6]"
        [color]="color">
      </sb-slider>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">File Input</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <sb-input
        type="file"
        placeholder="File Input"
        pill
        size="m"
        [color]="color"
        [disabled]="false">
      </sb-input>
    </sb-card-content>
  </sb-card>
  <sb-card>
    <sb-card-header>
      <p class="sb--s">Button</p>
    </sb-card-header>
    <sb-card-content ngClass="inputs">
      <button
        type="submit"
        pill
        size="m"
        [color]="color"
        [disabled]="false">
          Submit
      </button>
    </sb-card-content>
  </sb-card>
</sb-grid>
