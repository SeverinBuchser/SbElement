<sb-container ngClass="container">
  <sb-sidebar #sidebarOne>
    <div sidebar>
      <button color="primary" sbClickTrigger [triggerable]="sidebarOne">Close Sidebar</button>
    </div>
    <div content>
      <button color="primary" sbClickTrigger [triggerable]="sidebarOne">Open Sidebar</button>

      <sb-popper #popperOne>
        <sb-popper-overlay position="bottom">
          Popper
        </sb-popper-overlay>
        <sb-popper-content>
          <button color="primary" sbClickOutsideTrigger [triggerable]="popperOne">Open Popper</button>
        </sb-popper-content>
      </sb-popper>
    </div>
  </sb-sidebar>
</sb-container>
