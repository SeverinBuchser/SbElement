<sb-grid dim="2x1" gap="xl">
	<sb-grid dim="1x5" gap="s">
		<sb-alert-box color="primary">Primary Notification</sb-alert-box>
		<sb-alert-box color="secondary">Secondary Notification</sb-alert-box>
		<sb-alert-box color="success">Success Notification</sb-alert-box>
		<sb-alert-box color="warn">Warn Notification</sb-alert-box>
		<sb-alert-box color="info">Info Notification</sb-alert-box>
	</sb-grid>
	<sb-grid dim="1x4" gap="m">
		<sb-alert-box size="s"  color="primary" [arrow]="false" [icon]="false">Primary Notification</sb-alert-box>
		<sb-alert-box size="m"  color="primary" [arrow]="false" [icon]="false">Primary Notification</sb-alert-box>
		<sb-alert-box size="l"  color="primary" [arrow]="false" [icon]="false">Primary Notification</sb-alert-box>
		<sb-alert-box size="xl" color="primary" [arrow]="false" [icon]="false">Primary Notification</sb-alert-box>
	</sb-grid>
</sb-grid>
